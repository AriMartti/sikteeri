{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{{ contact_type }}</h2>
<p>Osa {{ step_number }}/6.</p>
<p>Jos jätät lomakkeen tyhjäksi, olettaa järjestelmä ettet halua tallentaa kyseisenlaista
yhteystietoa.</p>
<form method="POST">{% csrf_token %}
<div id="new_application">
  {{ form.as_p }}
<p>
  <label for="submit_button"></label>
  <input id="submit_button" type="submit" value="{% trans "Save contact or skip to next stage" %}" />
</p>
</div>
</form>

{% endblock %}
