{% extends "base.html" %}
{% load i18n %}

{% block content %}

<p>{% for msg in import_messages %}{{ msg }}<br />{% endfor %}</p>
{% endif %}
<p>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="{% trans "Import payments" %}" />
</form>  
</p>

{% endblock %}
