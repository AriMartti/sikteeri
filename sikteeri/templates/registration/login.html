{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Login" %}</h1>
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
  <p><label for="id_username">{% trans 'Username' %}:</label> <input type="text" name="username" id="id_username" /></p>
  <p><label for="id_password">{% trans 'Password' %}:</label> <input type="password" name="password" id="id_password" /><input type="hidden" name="this_is_the_login_form" value="1" /></p>
  <p><label>&nbsp;</label> <input type="submit" value="{% trans 'Log in' %}" /></p>
</form>
<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
{% endblock %}
